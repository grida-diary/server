spring:
  profiles:
    active: ${SPRING_PROFILE_ACTIVATE}
    include:
      - rds-storage
      - kakao-client
      - openai-client
      - s3-client
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expired: ${ACCESS_TOKEN_EXPIRED}
  refresh-token-expired: ${REFRESH_TOKEN_EXPIRED}

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: "prometheus"

server:
  tomcat:
    mbeanregistry:
      enabled: true

logging:
  level:
    root: INFO